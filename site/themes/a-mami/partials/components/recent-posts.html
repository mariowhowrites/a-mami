<section id="three" class="wrapper">
    <div class="inner">
        <header class="major">
            <h2>Productos Para Madres</h2>
            <p>A-mami ofrece productos a precios asequibles para ayudar a las madres.</p>
        </header>
        <div class="posts">
            {{ collection from="{collection}" limit="{limit}" }}
                <section class="post">
                    <a href="#" class="image"><img src="{{ imagen|join }}" alt="" /></a>
                    <div class="content">
                        <h3>{{ nombre }}</h3>
                        <p>{{ precio }}</p>
                        <a href="/contact/" class="button">Contacto {{ cta }}</a>
                    </div>
                </section>
            {{ /collection }}
        </div>
    </div>
</section>
