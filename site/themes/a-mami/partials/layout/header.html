<header id="header" {{ if is_home }} class="alt" {{ /if }}>
    <h1 id="logo"><a href="/">A-MAMI</a></h1>
    <nav id="nav">
        <ul>
            <li>
                <a href="/" rel="nofollow" class="submenu">Menu</a>
                <ul>
                    {{ nav from="/" }}
                        <li><a href="{{ url }}">{{ title }}</a></li>
                    {{ /nav }}
                </ul>
            </li>
            <li><i class="fa fa-facebook"></i></li>
            <li><i class="fa fa-twitter"></i></li>
            <li><i class="fa fa-linkedin"></i></li>
            <li><a href="{{ site:language_url locale='default' }}"><i class="flag-icon flag-icon-pe"></i></a></li>
            <li><a href="{{ site:language_url locale='en' }}"><i class="flag-icon flag-icon-gb"></i></a></li>
        </ul>
    </nav>
